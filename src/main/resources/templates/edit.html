<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tutorial</title>
</head>
<body>
<h1>Edit Tutorial</h1>
<form action="#" th:action="@{/tutorials/edit/{id}(id=${tutorial.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${tutorial.title}" required><br><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:value="${tutorial.content}" required></textarea><br><br>

    <label for="images">Images (URLs, comma-separated):</label>
    <input type="text" id="images" name="images" th:value="${tutorial.images}"><br><br>

    <label for="videos">Videos (URLs, comma-separated):</label>
    <input type="text" id="videos" name="videos" th:value="${tutorial.videos}"><br><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
